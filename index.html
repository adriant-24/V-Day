<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Image Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background-color: #fff0f5;
            color: #d6336c;
            padding: 20px;
        }
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: #e63946;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, border-color 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
            border-color: #f06c9b;
        }
        .image-container img.selected {
            border: 3px solid #e63946;
        }
        #nextButton, #finishButton {
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        #nextButton:hover, #finishButton:hover {
            background-color: #f06c9b;
        }
        .heart {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #e63946;
            transform: rotate(45deg);
            top: -15px;
            left: 40px;
            border-radius: 50%;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #e63946;
            border-radius: 50%;
        }
        .heart::before {
            top: -30px;
            left: 0;
        }
        .heart::after {
            left: -30px;
            top: 0;
        }
        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart-animation {
            position: absolute;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-700px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("tYoVitsA3FI2rDj3_"); // Replace with your EmailJS user ID
        })();

        function createFloatingHearts() {
            const heartContainer = document.createElement('div');
            heartContainer.classList.add('heart-container');
            document.body.appendChild(heartContainer);

            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart', 'heart-animation');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }
        
        window.onload = function() {
            createFloatingHearts();
        }
    </script>
</head>
<body>

    <h1>Happy Valentine's Day! ðŸ’–</h1>
    
    <div class="image-container" id="imageSet1">
        <img src="https://i.imgur.com/abcd123.jpg" alt="Image 1" onclick="selectImage(1, 'Image 1')">
        <img src="https://i.imgur.com/efgh456.jpg" alt="Image 2" onclick="selectImage(1, 'Image 2')">
        <img src="https://i.imgur.com/ijkl789.jpg" alt="Image 3" onclick="selectImage(1, 'Image 3')">
    </div>
    
    <div class="image-container" id="imageSet2" style="display: none;">
        <img src="https://i.imgur.com/mnop012.jpg" alt="Image 4" onclick="selectImage(2, 'Image 4')">
        <img src="https://i.imgur.com/qrst345.jpg" alt="Image 5" onclick="selectImage(2, 'Image 5')">
        <img src="https://i.imgur.com/uvwx678.jpg" alt="Image 6" onclick="selectImage(2, 'Image 6')">
    </div>

    <button id="nextButton" style="display: none;" onclick="nextSet()">Next</button>
    <button id="finishButton" style="display: none;" onclick="finishSelection()">Finish and Send Email</button>

    <script>
        let selections = [];
        let currentSet = 1;

        function selectImage(set, imageName) {
            document.querySelectorAll(`#imageSet${set} img`).forEach(img => {
                img.classList.remove('selected');
            });
            event.target.classList.add('selected');
            selections[set - 1] = imageName;
            document.getElementById('nextButton').style.display = 'block';
        }

        function nextSet() {
            if (currentSet === 1) {
                document.getElementById('imageSet1').style.display = 'none';
                document.getElementById('imageSet2').style.display = 'flex';
                currentSet++;
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('finishButton').style.display = 'block';
            }
        }

        function finishSelection() {
            let emailBody = `You selected the following images:\n\n`;
            emailBody += selections.map((selection, index) => `Selection ${index + 1}: ${selection}`).join('\n');

            sendEmail(emailBody);
        }

        function sendEmail(body) {
            emailjs.send("service_txwjfty", "template_fdre39m", {
                message: body,
                to_name: "Recipient Name",
                from_name: "Your Name",
                reply_to: "your-email@example.com"
            }).then(function(response) {
                alert('Email sent successfully!');
            }, function(error) {
                alert('Failed to send email: ' + JSON.stringify(error));
            });
        }
    </script>

</body>
</html>
